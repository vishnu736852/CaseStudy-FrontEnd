<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form #productForm ="ngForm" (ngSubmit)="addProduct(productForm)">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Product Name</mat-label>
          <input matInput placeholder="Product Name" [(ngModel)]="product.productName" name="productName">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100" >
          <mat-label>Price</mat-label>
          <input matInput placeholder="Price" [(ngModel)]="product.productPrice" name="productPrice">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100" >
          <mat-label>Product Description</mat-label>
          <input matInput placeholder="Product Description" [(ngModel)]="product.productDescription" name="productDescription">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100" >
          <mat-label>Category</mat-label>
          <input matInput placeholder="Category" [(ngModel)]="product.productCategory" name="productCategory">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Sub-Category</mat-label>
          <input matInput placeholder="Sub-Category"  [(ngModel)]="product.productSubCategory" name="productSubCategory">
        </mat-form-field>

        <div align="end">
        <button mat-raised-button color="primary" style="margin-right: 3px "type="submit">Save</button>
        <button mat-raised-button color="accent">Clear</button>
      </div>
        </form>
      </div>

          <div class="row">
            <mat-grid-list cols="3" rowHeight="1:1">
              <mat-grid-tile *ngFor="let file of product.productImages; let i=index;">
                <div style="position: relative">
                  <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                  <img [src]="file.url" width="100px"height="100px">
                </div>
              </mat-grid-tile>
