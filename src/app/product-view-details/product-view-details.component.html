<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card image-container p-3 ">
            <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
      </div>
      <div class="mt-2">
      <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
          <mat-grid-tile *ngFor="let file of product.productImages;let i=index;" (click)="changeIndex(i)" style="border:1px solid lightgray;cursor:pointer;" >
            <img [src]="file.url" height="100px" >
          </mat-grid-tile>
      </mat-grid-list>
    </div>
    </div>
    <div class="col-6">
          <div class="product-information">
            <div class="mt-3">
            <h2>
              {{product.productName}}
            </h2>
            </div>
            <div class="mt-3">
              Description: <br>
              {{product.productDescription}}
            </div>
            <div class="mt-3">
              <b>â‚¹{{product.productPrice}}</b>
            </div>
            <div class="mt-5 text-center">
              <button mat-raised-button color="accent" *ngIf="isLoggedIn()" style="width: 200px;"(click)="addToCart(loggedInUserId,product.productId)"> Add To Cart </button>
              <button mat-raised-button color="accent" *ngIf="!isLoggedIn()" style="width: 200px;"routerLink="/login"> Add To Cart </button>
              <button mat-raised-button color="accent" *ngIf="isLoggedIn()" style="width: 200px;margin-left: 3px" routerLink="/cart"> Go To Cart </button>
            </div>
          </div>
    </div>
  </div>
</div>
