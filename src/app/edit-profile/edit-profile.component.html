<div class="container mt-5">
  <div class="card "style="padding: 20px ">
    <form #updateForm="ngForm" (ngSubmit)="updateUserDetails(updateForm)">

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>UserName</mat-label>
        <input matInput
               readonly
               #userId
               [(ngModel)]="user.userId"
               name="userId"
               id="userId"
               placeholder="UserName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>UserName</mat-label>
        <input matInput
               #userName
               [(ngModel)]="user.userName"
               name="userName"
               id="userName"
               placeholder="UserName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput
               #email
               [(ngModel)]="user.email"
               name="email"
               id="email"
               placeholder="email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>UserPassword</mat-label>
        <input matInput
               #userPassword
               [(ngModel)]="user.userPassword"
               name="userPassword"
               id="userPassword"
               placeholder="UserPassword">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Street</mat-label>
        <input matInput
               #street
               [(ngModel)]="user.street"
               name="street"
               id="street"
               placeholder="street">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>City</mat-label>
        <input matInput
               #city
               [(ngModel)]="user.city"
               name="city"
               id="city"
               placeholder="city">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>State</mat-label>
        <input matInput
               #state
               [(ngModel)]="user.state"
               name="state"
               id="state"
               placeholder="state">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>PinCode</mat-label>
        <input matInput
               #pinCode
               [(ngModel)]="user.pinCode"
               name="pinCode"
               id="pinCode"
               placeholder="pinode">
      </mat-form-field>
      <div class="text-center">
        <button mat-stroked-button color="primary" type="submit" class="w-20" >Update</button>
      </div>
    </form>
  </div>
</div>
